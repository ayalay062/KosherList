<form class="form-wrapper-modal" [formGroup]="form" (ngSubmit)="create()">
    <h1> עריכת מערכת שעות</h1>

    <mat-form-field appearance="fill">
        <mat-label>שם חנות</mat-label>
        <mat-select formControlName="codeStore">
            <mat-option *ngFor="let store of storesArrey" [value]="store.codeStore">
                <!-- (click)="saveStore(store.codeStore)"> -->
                {{ store.nameStore }}
            </mat-option>
        </mat-select>
    </mat-form-field>


    <p>
        <mat-form-field appearance="legacy">
            <mat-label>יום בשבוע</mat-label>
              <mat-select formControlName="dateBegginig">
            <mat-option *ngFor="let day of days" [value]="day.value">
                <!-- (click)="saveStore(store.codeStore)"> -->
                {{ day.name }}
            </mat-option>
        </mat-select>


            <!-- <input type="date" matInput formControlName="dateBegginig"> -->
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="legacy">
            <mat-label>שעת כניסה</mat-label>
            <input type="time" matInput formControlName="begginingTime">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="legacy">
            <mat-label>שעת יציאה</mat-label>
            <input type="time" matInput formControlName="exitingTime">
        </mat-form-field>
    </p>

    <button mat-button type="submit" class="btn-color">עדכן / הוספה</button>
</form>
