<form class="form-wrapper-modal" [formGroup]="form" (ngSubmit)="save()">

    <h1 *ngIf="data && data.codeStore;else:newStore">עדכון חנות</h1>
    <ng-template #newStore>
        <h1>הוספת חנות</h1>
    </ng-template>



    <br>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>שם חנות</mat-label>
            <input matInput formControlName="nameStore">
        </mat-form-field>
        <!-- <mat-error *ngIf="form.get('nameStore').errors?.required"> חובה להזין שם.</mat-error> -->
    </p>

    <p>
        <mat-form-field appearance="legacy">
            <mat-label>כתובת</mat-label>
            <input matInput formControlName="addressStore">
        </mat-form-field>
    </p>

    <mat-form-field>
        <mat-label>סוג חנות</mat-label>
        <mat-select formControlName='clasificationStore'>
            <mat-option *ngFor="let type of typeStoreNumber" [value]="type" (click)="saveClasificationStore($event,type)">
                {{ type == 1? "יצור חיצוני": "יצור פנימי"}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <p>
        <mat-form-field appearance="legacy">
            <mat-label>שעת פתיחת החנות</mat-label>
            <input type="time" matInput formControlName="activityTimeStart">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="legacy">
            <mat-label>שעת סגירת החנות</mat-label>
            <input type="time" matInput formControlName="activityTimeEnd">
        </mat-form-field>
    </p>

    <button mat-button type="submit" [disabled]="!form.valid " class="btn-color">שמור</button>
</form>
